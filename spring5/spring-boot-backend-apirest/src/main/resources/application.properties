#====================================================================
# INICIO - Puerto donde se expone el aplicativo
server.port=8181
# FIN - Puerto donde se expone el aplicativo
#====================================================================
# INICIO - Configuracion de la Conexion a la base de datos en Postgres
#==== Server Local
spring.datasource.url=jdbc:postgresql://localhost:5432/db_springboot_backend
#==== Server Windows
#spring.datasource.url=jdbc:postgresql://postgres12:5432/db_springboot_backend
#==== Server Linux - Fedora
#spring.datasource.url=jdbc:postgresql://postgres10:5432/db_springboot_backend
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto= create-drop

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# FIN - Configuracion de la Conexion a la base de datos en Postgres
#====================================================================
# INICIO - Mostrar en consola los script SQL ejecutados
spring.jpa.show-sql=true
# FIN - Mostrar en consola los script SQL ejecutados
#====================================================================